# server settings
server.port=8000

# logging
logging.level.root=info

# Datasource (embedded DB with Postgres mode and with automatic mixed mode - Multiple processes can access the same database without having to start the server manually)
spring.datasource.url=jdbc:h2:file:~/TESTDB;IGNORECASE=TRUE;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=dacos
spring.datasource.password=dacos1234
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialization-mode=always
spring.datasource.platform=h2

spring.jpa.hibernate.ddl-auto=validate

# H2 DB settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2
